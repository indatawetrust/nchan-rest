version: "2"

services:
  api:
    container_name: nchan_rest_api
    build: .
    command: bash -c "npm start"
    volumes:
      - .:/api
      - /app/node_modules
    ports:
      - "7000:3000"
    links:
      - nchan
  nchan:
    image: iamaroot/nchan
    volumes:
      - ./nginx:/nginx/conf
    ports:
      - "7001:80"
